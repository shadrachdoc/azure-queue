apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-function-app
  labels:
    app: my-function-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-function-app
  template:
    metadata:
      labels:
        app: my-function-app
    spec:
      containers:
      - name: worker-1
        image: mypro543.azurecr.io/sending-msg:8
        securityContext:
          runAsUser: 0
        env:
        - name: AzureWebJobsStorage
          value: "DefaultEndpointsProtocol=https;AccountName=mypro543;AccountKey=ShPeD3l6TpeJjjgymn2p8l/ITolLrF6wFGNnD4AGwPv66aNlHnkN5SExUbYguAy0xKyz0R6P2HOP+AStX6nDMg==;EndpointSuffix=core.windows.net"
        - name: AzureWebJobsDashboard
          value: "DefaultEndpointsProtocol=https;AccountName=mypro543;AccountKey=ShPeD3l6TpeJjjgymn2p8l/ITolLrF6wFGNnD4AGwPv66aNlHnkN5SExUbYguAy0xKyz0R6P2HOP+AStX6nDMg==;EndpointSuffix=core.windows.net"
      - name: worker-2
        image: mypro543.azurecr.io/load-msg:8
        securityContext:
          runAsUser: 0
        env:
        - name: AzureWebJobsStorage
          value: "DefaultEndpointsProtocol=https;AccountName=mypro543;AccountKey=ShPeD3l6TpeJjjgymn2p8l/ITolLrF6wFGNnD4AGwPv66aNlHnkN5SExUbYguAy0xKyz0R6P2HOP+AStX6nDMg==;EndpointSuffix=core.windows.net"
        - name: AzureWebJobsDashboard
          value: "DefaultEndpointsProtocol=https;AccountName=mypro543;AccountKey=ShPeD3l6TpeJjjgymn2p8l/ITolLrF6wFGNnD4AGwPv66aNlHnkN5SExUbYguAy0xKyz0R6P2HOP+AStX6nDMg==;EndpointSuffix=core.windows.net"
---
apiVersion: v1
kind: Service
metadata:
  name: my-function-app
spec:
  selector:
    app: my-function-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
